<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: black;
            width: 220px;
            padding: 10px;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: grey;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            height: 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.operator {
            background-color: blue;
            color: white;
        }
        button.operator:hover {
            background-color: green;
        }
        button.operator:active {
            background-color: green;
        }
        button.clear {
            background-color: red;
            color: white;
        }
        button.clear:hover {
            background-color: green;
        }
        button.clear:active {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <input type="text" name="op" id="display" value="{{ output }}" readonly>
            <div class="buttons">
                <button type="button" onclick="appendToDisplay('7')">7</button>
                <button type="button" onclick="appendToDisplay('8')">8</button>
                <button type="button" onclick="appendToDisplay('9')">9</button>
                <button type="button" class="operator" onclick="appendToDisplay('/')">/</button>
                <button type="button" onclick="appendToDisplay('4')">4</button>
                <button type="button" onclick="appendToDisplay('5')">5</button>
                <button type="button" onclick="appendToDisplay('6')">6</button>
                <button type="button" class="operator" onclick="appendToDisplay('*')">*</button>
                <button type="button" onclick="appendToDisplay('1')">1</button>
                <button type="button" onclick="appendToDisplay('2')">2</button>
                <button type="button" onclick="appendToDisplay('3')">3</button>
                <button type="button" class="operator" onclick="appendToDisplay('-')">-</button>
                <button type="button" onclick="appendToDisplay('0')">0</button>
                <button type="button" onclick="appendToDisplay('.')">.</button>
                <button type="button" class="operator" onclick="calculate()">=</button>
                <button type="button" class="operator" onclick="appendToDisplay('+')">+</button>
                <button type="button" class="clear" onclick="clearDisplay()">C</button>
            </div>
            <input type="submit" id="submit" style="display:none;">
        </form>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            document.getElementById('submit').click();
        }
    </script>
</body>
</html>
